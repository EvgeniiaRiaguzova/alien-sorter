<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alien-sorter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
      <div class="game-intro">
        <img src="img/logo_size.jpg" alt="alien-sorter-logo" class="logo-img" />
        <br />
        <p id="instruction"> <b>Use the left and right arrow <br> to send aliens home!</b></p>
        <button id="start-button"><b>StartGame</b></button>
      </div>
      <div class="score-tracker">
          <p id="score"><b>0</b></p>
          <p><b>aliens successfully reached their planet.</b></p>

      </div>
    </div>
    </div>
    <div id="game-board">
        <canvas id="canvas" width="600" height="500"></canvas>
    </div>    

   
  
 
    <script src="alien-sorter.js"> </script>
</body>
</html>
